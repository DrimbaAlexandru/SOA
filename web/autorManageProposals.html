<!DOCTYPE html>
<html>
<title>Manage papers</title>
<head>
	<link rel="stylesheet" href="css/design.css">
	<script src="js/lib/jquery-3.2.1.min.js"></script>

	<script src="js/gui/functions.js"></script>
</head>
<body>

<div id="errors"></div>
<div id="warnings"></div>
<div id="content">

	<div id="left">
		<div id="menu">
			<ul>
				<li><a href="#">Menu Item 1</a></li>
				<li><a href="#">Menu Item 2</a></li>
			</ul>
		</div>
	</div>
	<div id="right">

		<h1>You can manage your papers here</h1>
		<table id="sentPapersTable" style="width:50%">
			<caption>Your sent papers</caption>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Keywords</th>
				<th>Topics</th>
				<th>Authors</th>
                <th>Edit</th>
                <th>Upload abstract</th>
                <th>Upload full</th>
			</tr>
			<tr>
				<td>1</td>
				<td>Cum sa mergi la mare?</td>
				<td>mare</td>
				<td>A merge;Mare;</td>
				<td>ghitaBarosanul; catinca</td>
                <td><button class="editPaper">Edit</button></td>
                <td><button class="uploadAbs">Upload</button></td>
                <td><button class="uploadFull">Upload</button></td>
			</tr>
		</table>

	</div>
</div>
<div class="buttonAdd">+</div>

<!-- The Modal for Full -->
<div id="myModalFull" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span id="closeFull" class="closeButton">&times;</span>
    <div>
    	<form class="noBoxShaddow">
			<label for="fullFileUpload"> Select the full paper file to upload</label><br>
			<label for="idFullModal">Id:</label>
			<input id="idFullModal" type="text" name="id" disabled="disabled" value="2"/></br>
            <input type="file" name="fileupload" value="fileupload" id="fullFileUpload"><br>
            <input id="submitFullPaper" type="submit" value="Upload">
    	</form>
    </div>
  </div>
</div>

<!-- The Modal for Abs -->
<div id="myModalAbs" class="modal" >

    <!-- Modal content -->
    <div class="modal-content">
        <span id="closeAbs" class="closeButton">&times;</span>
        <div>
            <form class="noBoxShaddow">
                <label for="absFileUpload"> Select the abs paper file  to upload</label><br>
				<label for="idAbsModal">Id:</label>
				<input id="idAbsModal" type="text" name="id" disabled="disabled" value="2"/></br>
				<input type="file" name="fileupload" value="fileupload" id="absFileUpload"><br>
                <input id="submitAbsPaper" type="submit" value="Upload">
            </form>
        </div>
    </div>
</div>


<div id="myModalEdit" class="modal" >

  <!-- Modal content -->
  <div class="modal-content">
    <span id="closeEdit" class="closeButton">&times;</span>
    <div>
    	<form class="noBoxShaddow">
            Id:<br>
            <input id="idEditModal" type="text" name="id" disabled="disabled" value="2"/></br>
  			Paper name:<br>
  			<input id="nameEditModal" type="text" name="name"><br>
  			Keywords:<br>
  			<input id="keywordsEditModal" type="text" name="keywords"><br>
  			Topics:<br>
  			<input id="topicsEditModal" type="text" name="topics"><br>
  			Authors:<br>
  			<input id="authorsEditModal" type="text" name="authors"><br>
			<input id="submitEditPaper" type="submit"/>
		</form>
    </div>
  </div>

</div>

</body>
</html>

<p>Upload abstract: </p>
<button id="abstractUploadButton">Upload</button><br>

<!-- The Modal for Full -->
<div id="myModalFull" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span id="closeFull" class="closeButton">&times;</span>
    <div id="detailedPapers" class="paperDetails">
    	Details of the clicked paper
    </div>
    <div>
    	<button id="updatePaperButton">Update</button><br>
    </div>
    <div>
    	<form action="something">
    	<input type="file" name="fileupload" value="fileupload" id="fileupload">
    	<label for="fileupload"> Select a file to upload</label>
    	<input type="submit" value="submit">
    	</form>
    </div>
  </div>
 </div>

<!-- The Modal for Abs -->
<div id="myModalAbs" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span id="closeAbs" class="closeButton">&times;</span>
    <div>
    	<form>
  			Paper name:<br>
  			<input type="text" name="pname"><br>
  			Keywords:<br>
  			<input type="text" name="keywords"><br>
  			Topics:<br>
  			<input type="text" name="topics"><br>
  			Authors:<br>
  			<input type="text" name="authors"><br>
  			<input type="button" onclick="addInput()" value="+"/>
			<span id="responce"></span>
		</form>


    </div>
  </div>

</div>


</div>

<script type="text/javascript" src="js/gui/popupAbs.js"></script>
<script>
var countBox =1;
var boxName = 0;
function addInput()
{
    var boxName="enter text here"+countBox; 
	document.getElementById('responce').innerHTML+='<br/><input type="text" id="'+boxName+'" value="'+boxName+'" "  /><br/>';
    countBox += 1;
}
</script>
</body>
</html>

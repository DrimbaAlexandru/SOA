<!-- Modal for bidding-->
 <div id="myModalBid" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span id="closeBid" class="closeButton">&times;</span>

    <div id="detailedPapers" class="paperDetails">
    	<p>Details of the clicked paper</p>
    </div>
    <br>
    <div>
    	<form action="">
  			<input type="radio" name="bid" value="yes"> Yes<br>
  			<input type="radio" name="bid" value="maybe"> Maybe<br>
  			<input type="radio" name="bid" value="no"> No
		</form>

    </div>
    <br>

  </div>
